<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quill Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .section {
      margin-bottom: 40px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card a {
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Quill Website</h1>

  <div class="section">
    <h2>Articles</h2>
    <div id="articles"></div>
  </div>

  <div class="section">
    <h2>Magazines</h2>
    <div id="magazines"></div>
  </div>

  <div class="section">
    <h2>Newsletters</h2>
    <div id="newsletters"></div>
  </div>

  <script>
    const sheetUrl = "https://opensheet.elk.sh/1OYagD2zrHeJrYCR2SCgDLYNKs_-vA9bR4UqmgtZnfxw/Sheet1";

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const articles = data.filter(item => item.type === "article");
        const magazines = data.filter(item => item.type === "magazine");
        const newsletters = data.filter(item => item.type === "newsletter");

        renderCards(articles, 'articles');
        renderCards(magazines, 'magazines');
        renderCards(newsletters, 'newsletters');
      })
      .catch(err => console.error('Error fetching data:', err));

    function renderCards(items, category) {
      const container = document.getElementById(category);
      items.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.content}</p>
          <p><strong>Author:</strong> ${item.author}</p>
          <p><strong>Date:</strong> ${item.date}</p>
          <a href="${item.read_more_link}" target="_blank">Read More</a>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
